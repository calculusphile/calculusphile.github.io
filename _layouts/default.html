<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="site-header-inner">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
            <nav class="site-nav">
                {% assign cur = page.url | default: '/' %}
                <a href="{{ '/' | relative_url }}" class="{% if cur == '/' or cur == '' %}active{% endif %}">Home</a>
                <a href="{{ '/learning' | relative_url }}" class="{% if cur contains '/learning' %}active{% endif %}">Learning</a>
                <a href="{{ '/projects' | relative_url }}" class="{% if cur contains '/projects' %}active{% endif %}">Projects</a>
                <a href="{{ '/blogs' | relative_url }}" class="{% if cur contains '/blogs' %}active{% endif %}">Blogs</a>
                <a href="{{ '/about' | relative_url }}" class="{% if cur contains '/about' %}active{% endif %}">About</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        <div style="margin-top:1rem;">
          <a href="https://youtube.com/@calculusphile?si=ZXuiXQ2fsTA3Fhax" target="_blank" rel="noopener noreferrer" style="display:inline-block; background:#FF0000; color:white; padding:0.5rem 1.2rem; border-radius:6px; text-decoration:none; font-weight:600; font-size:1.1rem;">▶️ Subscribe on YouTube</a>
        </div>
    </footer>
    <script src="{{ '/assets/js/nav.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/home.js' | relative_url }}"></script>
</body>
</html>
